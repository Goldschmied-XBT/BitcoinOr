<body id="body">

    <!-- Bereich 2 -->
    <div class="container1">

        <!-- Bereich 2.1 -->
        <div class="text outer">
            <div class="inner">
                <span id="wenn-du">If you had bought <span id="bitcoin" class="bitcoin">Bitcoin</span> instead</span>
                <span id="artikel">of </span><br>
                <span id="gegenstand" class="gegenstand">???</span>
                <span>you would have</span><br>
                <span id="betrag" class="betrag">$ $$,$$$.$$</span>
                <span id="tooltip" class="tooltip">
                    <span class="material-symbols-outlined">info</span>
                    <span class="tooltiptext">Provided that you hadn't sold. 🧻🤲</span>
                </span>
            </div>
        </div>

        <!-- Bereich 2.2 -->
        <div class="vergleich">
            <div class="produktBild">
                <img id="produktBild" class="produktBildsize" src="images/Place Holder2.png"></img>
            </div>
            <div class="equalTo">
                <span>=</span>
            </div>
            <div class="bitcoinAmount">
                <div>
                    <p id="bitcoinAmount" class="bitcoinAmountText">X<span> Bitcoin</span></p>
                    <p style="font-size: 12px;"></p>
                </div>
                <div class="BTCtoSatsSwitch">
                    <span>BTC</span>
                    <label class="switch2">
                        <input type="checkbox" id="BTCtoSatsSwitch">
                        <span class="slider2 round2"></span>
                    </label>
                    <span>sats</span>
                </div>

            </div>
        </div>

        <!-- Bereich 2.3 -->
        <div class="buttonContainer">

            <div class="dateandprice">
                <p id="releasePrice"><b>Price: </b>$ $$$.$$</p>
                <spann id="releaseDate"><b>Date: </b>xx xx 20xx</spann>
            </div>
            <button id="button" class="button" onclick="buttonPress()">
                <span id="buttonText" class="buttonText">Even Chuck Norris is impressed by this!</span>
            </button>
            <div class="labels">

                <!-- Consoles -->
                <div class="labelContainer">
                    <span class="switch-label">Consoles</span>
                    <label class="switch">
                        <input type="checkbox" id="arrayConsoles" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- Smartphones -->
                <div class="labelContainer">
                    <span class="switch-label">Smartphones</span>
                    <label class="switch">
                        <input type="checkbox" id="arraySmartphones" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- Diverses -->
                <div class="labelContainer">
                    <span class="switch-label">More stuff</span>
                    <label class="switch">
                        <input type="checkbox" id="arrayDiverses" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- Family -->
                <div class="labelContainer">
                    <span class="switch-label">
                        Extra...
                        <span id="tooltip2" class="tooltip2">
                            <span class="material-symbols-outlined">info</span>
                            <span class="tooltiptext2">Unlocks at 100k.</span>
                        </span>

                    </span>
                    <label class="switch">
                        <input type="checkbox" id="arrayFamily" class="checkmark">
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- Cars -->
                <div class="labelContainer">
                    <span class="switch-label">
                        Cars
                        <span id="tooltip2" class="tooltip2">
                            <span class="material-symbols-outlined">info</span>
                            <span class="tooltiptext2">Starting MSRP</span>
                        </span>

                    </span>
                    <label class="switch">
                        <input type="checkbox" id="arrayCars" class="checkmark">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="labelContainer">
                    <span class="switch-label">What...</span>
                    <label class="switch">
                        <input type="checkbox" id="arrayWhat" class="checkmark">
                        <span class="slider round"></span>
                    </label>
                </div>

            </div>
        </div>
